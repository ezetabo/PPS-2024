<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start" *ngIf="ver">
      <ion-back-button defaultHref="/"
      color="dark"
      mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">
      <strong>
        {{title}}
      </strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
